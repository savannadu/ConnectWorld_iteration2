<!DOCTYPE html>
<html lang="en" ng-app="connectWorld" ng-controller="signUpController">
<head>
    <meta charset="utf-8">
    <title>ConnectWorld</title>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">-->
    <meta name="viewport" content="initial-scale=1; maximum-scale=1; minimum-scale=1;" />

    <!-- bootstrap and bootflat css -->
    <link rel="stylesheet" href="css/site.min.css">
    <link rel="stylesheet" href="css/generalTemplate.css">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/ng-tags-input.min.css">
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet" type="text/css"/>
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <!--angular-->
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.js"></script>
    <script type="text/javascript" src="js/ng-tags-input.min.js"></script>

    <!-- jQuery scroll to panel -->
    <script src="js/jquery.scrollTo.min.js" type="text/javascript"></script>

    <script src="js/jquery.scrollstop.js" type="text/javascript"></script>
    <script src="js/jquery.easing.min.js" type="text/javascript"></script>
    <script src="js/jquery.scrollsnap.js" type="text/javascript"></script>

    <!--custom script-->
    <script src="js/script.js"></script>
    <script src="js/binhscript.js"></script>


    <script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.8.2/angularfire.min.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Leckerli+One' rel='stylesheet' type='text/css'>

</head>

<body>

<!--Page Title-->
<div id="navbar-template">
    <div id="page-title">
        <a ng-href="login.html" style="color: white;">
            <i class="fa fa-arrow-circle-left"></i>
        </a>
        Sign Up
    </div>
</div>

<br/>

<div class="container-input"
     style="position: absolute;background-color: white;padding:1em; margin:0; font-size: 18px; width: 100%;">
    <br/>
    <br/>
    <br/>


    <center><div class="loginError">{{errorMsg}}</div></center>

    <div class="left-inner-addon">
        <i class="fa fa-envelope"></i>
        <input ng-model="email" type="text" class="form-control input-lg" placeholder="Email"/>
    </div>
    <br/><div class="left-inner-addon">
        <i class="fa fa-key"></i>
        <input ng-model="passWord" type="password" class="form-control input-lg" placeholder="Password"/>
    </div>
    <br/>


    <br/>

    <button id="general-button" class="btn btn-primary sign-in-button" ng-click="signUp()"> SIGN UP</button>

    </br>
    </br>

</div>


<!-- Bootstrap's JS files.-->
<script src="js/bootstrap.js"></script>

<!-- Bootflat's JS files.-->
<!--<script src="js/icheck.min.js"></script>-->
<script src="js/jquery.fs.selecter.min.js"></script>
<script src="js/jquery.fs.stepper.min.js"></script>

</body>
</html>
