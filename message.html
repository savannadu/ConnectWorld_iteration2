<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/stellaDB.js"></script>

<style>
    img{
        width: 60px;
        height: 60px;
    }
    tr.even {
        background: #ffebba;
    }
    td.icon {
        padding-top: 0.5em;
        padding-left: 0.5em;
        padding-right: 1em;
    }
    tr.spaceUnder > td
    {
        padding-bottom: 1em;
    }
    td {
        font-size: 110%
    }
</style>

<!--Page Title-->
<div id="navbar-template">
    <div id="page-title">Messages </div>
</div>

<!-- Content Here -->
<div id="displayChatList"></div>


<script>
    show();

    function show() {
        var HTML = "<table width='100%'>";
        for(j=0;j<commentDB.length;j++)
        {
            var getChat = commentDB[j];
            if (j&2==1){
                HTML += "<tr class='spaceUnder' style='background: orange'>";
            } else {
                HTML += "<tr class='spaceUnder'>";
            }
            HTML += "<td class='icon'>";
            <!-- IMAGE -->
            HTML += "<a href='index.html#/profile/?id="+j+"'><img src='" + userProfiles[getChat[1]][4] + "'/></a>";
            HTML += "</td>";


            <!-- NAME -->
            HTML += "<td width='85%'><b>";
            HTML += userProfiles[getChat[1]][0];
            HTML += "</b><br/>";

            <!-- Content -->
            var message = getChat[2][getChat[2].length-1][1];
            if (message.length > 60) {
                HTML += message.substr(0, 65) + "...";
            } else {
                HTML += message;
            }
            HTML += "</td>";

            <!-- Navigate Chat-->
            HTML += "<td width='10%'><a href='index.html#/chat/?id="+j+"'><i class='fa fa-chevron-right' style='color: darkorange;'></i></a></td>";

            HTML += "</tr>";

        }
        HTML += "</table>";
        document.getElementById("displayChatList").innerHTML = HTML;
    }

</script>
