    {
        padding-bottom: 1em;

<!--Page Title-->
<div id="navbar-template">
    <div id="page-title"><a href="www.mypage.com" onclick="window.history.go(-1); return false;"> <i class=" fa fa-arrow-left" style="color: white"></i></a> Messages </div>
</div>

<!-- Content Here -->
<div id="displayChatList"></div>


<script>
    var chatList = [];
    chatList.push(["Buddy1","img/greyprofilepic.png","Hey, where are you?"]);
    chatList.push(["Sora","img/redprofilepic.png","I'm a Japanese Exchange Student.."]);


    show();

    function show() {
        var HTML = "<table border='1'>";
        for(j=0;j<chatList.length;j++)
        {
            if (j&2==1){
                HTML += "<tr class='spaceUnder' style='background: orange'>";
            } else {
                HTML += "<tr class='spaceUnder'>";
            }
            HTML += "<td class='icon' width='10%'>";
            <!-- IMAGE -->
            HTML += "<a href='profile1.html'><img src='" + chatList[j][1] + "'/></a>";
            HTML += "</td>";


            <!-- NAME -->
            HTML += "<td><b>";
            HTML += chatList[j][0];
            HTML += "</b><br/>";

            <!-- Content -->
            HTML += chatList[j][2];
            HTML += "</td>";

            <!-- Navigate Chat-->
            HTML += "<td width='10%'><a href='chat2.html'><i class='fa fa-chevron-right'></i></a></td>";

            HTML += "</tr>";

        }
        HTML += "</table>";
        document.getElementById("displayChatList").innerHTML = HTML;
    }

</script>
