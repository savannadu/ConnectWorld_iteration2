<!DOCTYPE html>
<html lang="en" ng-app="connectWorld" ng-controller="signUpController2">
<head>
    <meta charset="utf-8">
    <title>ConnectWorld</title>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">-->
    <meta name="viewport" content="initial-scale=1; maximum-scale=1; minimum-scale=1;" />

    <!-- bootstrap and bootflat css -->
    <link rel="stylesheet" href="css/site.min.css">
    <link rel="stylesheet" href="css/generalTemplate.css">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/ng-tags-input.min.css">
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet" type="text/css"/>
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <!--angular-->
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.js"></script>
    <script type="text/javascript" src="js/ng-tags-input.min.js"></script>

    <!-- jQuery scroll to panel -->
    <script src="js/jquery.scrollTo.min.js" type="text/javascript"></script>

    <script src="js/jquery.scrollstop.js" type="text/javascript"></script>
    <script src="js/jquery.easing.min.js" type="text/javascript"></script>
    <script src="js/jquery.scrollsnap.js" type="text/javascript"></script>

    <!--custom script-->
    <script src="js/script.js"></script>
    <script src="js/binhscript.js"></script>


    <script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.8.2/angularfire.min.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Leckerli+One' rel='stylesheet' type='text/css'>

</head>

<body>

<!--Page Title-->
<div id="navbar-template">

    <div id="page-title">
        <a ng-href="signup.html" style="color: white;">
            <i class="fa fa-arrow-circle-left"></i>
        </a>
        Sign Up
    </div>
</div>

<br/>

<div style="height: 45%; padding-left: 2.5em;">
    <div style="z-index: auto;">
        <img style="position: absolute; z-index: 5; max-width: 80%;" src="./img/user.png" onclick="alert('This function is not implemented')"/>
        <span style="position: absolute; z-index: 10; top:50%; font-size: 18px; font-style: italic; color: white; padding-left: 1em;">Click to upload your profile pic</span>
    </div>
    <br/>
</div>

<div class="container-input" style="background-color: white;padding:1em; margin:0; margin-top: 1em; font-size: 18px">

    <center><div class="loginError">{{errorMsg}}</div></center>

    <div class="left-inner-addon">
        <i class="fa fa-user"></i>
        <input ng-model="fullname" type="text" class="form-control input-lg" placeholder="Full name"/>
    </div>
    <br/>

    <div class="left-inner-addon">
        <i class="fa fa-venus-mars"></i>
        <select id="gender" class="form-control input-lg" placeholder="Gender">
            <option> Female</option>
            <option> Male</option>
        </select>
    </div>
    <br/>

    <div class="left-inner-addon">
        <i class="fa fa-calendar"></i>
        <input ng-model="birthday" type="date" class="form-control input-lg" placeholder="Birthday"/>
    </div>
    <br/>

    <div class="left-inner-addon">
        <i class="fa fa-flag"></i>
        <input ng-model="nationality" type="text" class="form-control input-lg" placeholder="Nationality"/>
    </div>
    <br/>

    <div class="left-inner-addon">
        <i class="fa fa-map-marker"></i>
        <input ng-model="location" type="text" class="form-control input-lg" placeholder="Location"/>
    </div>
    <br/>

    <div class="left-inner-addon">
        <i class="fa fa-language"></i>
        <input ng-model="languageSpoken" type="text" class="form-control input-lg" placeholder="Language spoken"/>
    </div>
    <br/>

    <div class="left-inner-addon">
        <i class="fa fa-language"></i>
        <input ng-model="languageInterested" type="text" class="form-control input-lg" placeholder="Language interested in"/>
    </div>
    <br/>

    <div class="left-inner-addon">
        <i class="fa fa-heart" style="z-index: 100;"></i>
        <tags-input ng-model="tags"></tags-input>
    </div>
    <br/>

    <div class="left-inner-addon">
        <i class="fa fa-quote-left"></i>
        <textarea rows="4" cols="50" id="about" class="form-control input-lg" style="padding-left: 1.8em;"
                  placeholder="About yourself">            </textarea>
    </div>
    <br/>
    <br/>


    <button id="general-button" class="btn btn-primary sign-in-button" ng-click="signUp2()"> SIGN UP
    </button>

    <br/><br/>



</div>


<!-- Bootstrap's JS files.-->
<script src="js/bootstrap.js"></script>

<!-- Bootflat's JS files.-->
<!--<script src="js/icheck.min.js"></script>-->
<script src="js/jquery.fs.selecter.min.js"></script>
<script src="js/jquery.fs.stepper.min.js"></script>

</body>
</html>
