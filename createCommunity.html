<link rel="stylesheet" href="css/signup.css">

<!--Page Title-->
<div id="navbar-template">
    <div id="page-title">
        <a ng-href="#/myCommunity" style="color: white;">
            <i class="fa fa-arrow-circle-left"></i>
        </a>
        Create a Community
    </div>
</div>

<br/>

<div style="height: 45%; padding-left: 2.5em;">
    <div style="z-index: auto;">
        <img style="position: absolute; z-index: 5; max-width: 80%;" src="./img/groupuser.png"/>
        <span style="position: absolute; z-index: 10; top:50%; font-size: 18px; font-style: italic; color: white; padding-left: 1em;">Click to upload your profile pic</span>
    </div>
    <br/>
</div>

<div class="container-input" style="background-color: white;padding:1em; margin:0; font-size: 18px; padding-top: 80%;">

    <div class="left-inner-addon">
        <i class="fa fa-users"></i>
        <input id="name" type="text" class="form-control input-lg" placeholder="Group name"/>
    </div>
    <br/>

    <div class="left-inner-addon">
        <i class="fa fa-map-marker"></i>
        <input id="location" type="text" class="form-control input-lg" placeholder="Location"/>
    </div>
    <br/>

    <div class="left-inner-addon">
        <i class="fa fa-language"></i>
        <input id="languageSpoken" type="text" class="form-control input-lg" placeholder="Language spoken"/>
    </div>
    <br/>

    <div class="left-inner-addon">
        <i class="fa fa-heart" style="z-index: 100;"></i>
        <tags-input ng-model="tags"></tags-input>
    </div>
    <br/><br/>

    <a ng-href="login.html">
        <button id="general-button" class="btn btn-primary sign-in-button"> CREATE A COMMUNITY</button>
    </a>

    <br/><br/><br/><br/>

</div>
