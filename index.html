<!DOCTYPE html>
<html lang="en" ng-app="letssmuApp">
    <head>
        <meta charset="utf-8">
        <title>ConnectWorld</title>
        <!--<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">-->
        <meta name="viewport" content="initial-scale=1; maximum-scale=1; minimum-scale=1;" />

        <!-- bootstrap and bootflat css -->
        <link rel="stylesheet" href="css/site.min.css">
        <link href="css/custom.css" rel="stylesheet">
        <link href="css/animate.css" rel="stylesheet" type="text/css"/>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

        <!--angular-->
        <script src="js/angular.min.js"></script>
        <script src="js/angular-route.js"></script>

        <!-- jQuery scroll to panel -->
        <script src="js/jquery.scrollTo.min.js" type="text/javascript"></script>

        <script src="js/jquery.scrollstop.js" type="text/javascript"></script>
        <script src="js/jquery.easing.min.js" type="text/javascript"></script>
        <script src="js/jquery.scrollsnap.js" type="text/javascript"></script>

        <!--custom script-->
        <script src="js/script.js"></script>

        <script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/0.8.2/angularfire.min.js"></script>
        
        <link href='http://fonts.googleapis.com/css?family=Leckerli+One' rel='stylesheet' type='text/css'>

    </head>

    <body style= "background-color: white;">

        <div class="full-height" ng-view></div>

        <!-- Bootstrap's JS files.-->
        <script src="js/bootstrap.js"></script>

        <!-- Bootflat's JS files.-->
        <!--<script src="js/icheck.min.js"></script>-->
        <script src="js/jquery.fs.selecter.min.js"></script>
        <script src="js/jquery.fs.stepper.min.js"></script>
        <script>
            // Launch fullscreen for browsers that support it!
            function launchIntoFullscreen(element) {
                if (element.requestFullscreen) {
                    element.requestFullscreen();
                } else if (element.mozRequestFullScreen) {
                    element.mozRequestFullScreen();
                } else if (element.webkitRequestFullscreen) {
                    element.webkitRequestFullscreen();
                } else if (element.msRequestFullscreen) {
                    element.msRequestFullscreen();
                }
            }
        </script> 
    </body>
</html>
