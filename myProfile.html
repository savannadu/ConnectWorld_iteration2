<!--Page Title-->

<html lang="en" ng-app="connectWorld">
<head>
    <meta charset="utf-8">
    <title>ConnectWorld</title>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">-->
    <meta name="viewport" content="initial-scale=1; maximum-scale=1; minimum-scale=1;" />
    <!-- navbar-template -->
    <div id="navbar-template">
        <div id="myProfile"> My Profile </div>
    </div>

    <!-- bootstrap and bootflat css -->
    <link rel="stylesheet" href="css/site.min.css">
    <link rel="stylesheet" href="css/generalTemplate.css">
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet" type="text/css"/>
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <!--angular-->
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.js"></script>

    <!-- jQuery scroll to panel -->
    <script src="js/jquery.scrollTo.min.js" type="text/javascript"></script>

    <script src="js/jquery.scrollstop.js" type="text/javascript"></script>
    <script src="js/jquery.easing.min.js" type="text/javascript"></script>
    <script src="js/jquery.scrollsnap.js" type="text/javascript"></script>

    <!--custom script-->
    <script src="js/script.js"></script>
    <script src="js/savannascript.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Leckerli+One' rel='stylesheet' type='text/css'>

</head>

<body style= "position: absolute;background-color: white;padding:0; margin:0">

<div style="padding:0">
    <br/>
    <br/>
    <br/>
    <!--container to add content -->
    <div class="center-component">
        <img style="width: 100%;height:100px;" src="/img/buddyProfilePic.png" alt="Profile Picture">
        <br/><br/>

        <div class="profile">
            <div ng-controller="myProfileController">
                <p>
                    <h3>Basic Information</h3>
                </p>
                <p class="gender"> {{ basicInfo.gender}} </p>
                <p class="birthday"> {{basicInfo.birthday | date }} </p>
                <p class="nationality"> {{basicInfo.nationality}}</p>
                <p class="location"> {{ product.location}} </p>

            </div>
            </div>
        </div>

        <!--button style="display: block; width: 100%;background-color:#FE7300" type="button" class="btn btn-primary sign-in-button" ng-click="login()">Sign In</button-->
    </div>

    <br/>
    <br/>
    <br/>

</div>

<!-- Bootstrap's JS files.-->
<script src="js/bootstrap.js"></script>

<!-- Bootflat's JS files.-->
<!--<script src="js/icheck.min.js"></script>-->
<script src="js/jquery.fs.selecter.min.js"></script>
<script src="js/jquery.fs.stepper.min.js"></script>

</body>
</html>
