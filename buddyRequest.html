    </div>

<div class="container-fluid">
    <!-- Buddy Request-->
    <div id="buddyRequestTab"></div>
</div>

<script>
    show();

    function show () {
        var HTML = "<table width='100%'>";
        if (buddyRequest.length <= 0){
            HTML += "<tr><td>No Buddy Request</td></tr>";
        }
        // Buddy Requests
        for (x = 0; x < buddyRequest.length; x++) {
            var buddy = userProfiles[buddyRequest[x][1]];
            HTML += "<tr>";

            <!-- IMAGE -->
            HTML += "<td width='15%'>";
            HTML += "<a href=''index.html#/profile/?id=" + x + "'><img src='" + buddy[4] + "'/></a>";
            HTML += "</td>";

            <!-- Name -->
            HTML += "<td>";
            HTML += "<a href='index.html#/profile/?id=" + x + "'>" + buddy[0] + "</a></br>";
            HTML +=  "Proficient in: " + buddy[3];
            HTML += "</td>";

            <!-- User Action Required -->
            HTML += "<td width='15%'>";
            HTML += "<span title='Accept Request'><a href='index.html#/buddyrequest' onclick='deleteNotification("+x+",true)'><i class='fa fa-check'></i></a></span>";
            HTML += "</td>";

            HTML += "<td width='15%'>";
            HTML += "<span title='Reject Request'><a href='index.html#/buddyrequest' onclick='deleteNotification("+x+",false)'><i class='fa fa-close'></i></a></span>";
            HTML += "</td>";

            HTML += "</tr>";
        }

        HTML += "</table>";

        document.getElementById("buddyRequestTab").innerHTML = HTML;
    }

</script>
