<link rel="stylesheet" href="css/explore.css">

<!--Page Title-->
<div id="navbar-template">
    <div id="page-title"> Explore Community</div>
</div>
<br/>

<!-- Seach bar-->
<div class="container-input" style="width:90%; margin-left: auto; margin-right: auto;">
    <div class="left-inner-addon" data-toggle="modal" data-target="#myModal">
        <i class="fa fa-search" style="z-index: 50;position: absolute; padding-top: 1em; padding-left: 1em;"></i>
        <input ng-model="searchString" type="text" class="form-control input-lg" placeholder="    Click to enter your search criteria" disabled/>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog" aria-labelledby="gridSystemModalLabel" style="font-size: 18px;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <strong>Language </strong><br/>
                    <i class="fa fa-search" style="z-index: 50;position: absolute; padding-top: 1em; padding-left: 1em;"></i>
                    <tags-input ng-model="tags.language" "></tags-input>

                    <strong>Interest </strong><br/>
                    <i class="fa fa-search" style="z-index: 50;position: absolute; padding-top: 1em; padding-left: 1em;"></i>
                    <tags-input ng-model="tags.interest" "></tags-input>

                    <strong>Group Size </strong>
                    <br/>
                    <span style="padding-right: 10px;">
                        <input type="checkbox" name='agegroup' checked=isMale id="below20">
                        <label for="below20" style="font-weight: normal;"><span></span> 0 - 10 </label>
                    </span>
                    <span style="padding-right: 10px;">
                        <input type="checkbox" name='agegroup' checked=isFemale id="20to30">
                        <label for="20to30" style="font-weight: normal;"><span></span> 10 - 30 </label>
                    </span>
                    <span style="padding-right: 10px;">
                        <input type="checkbox" name='agegroup' checked=isFemale id="above30">
                        <label for="above30" style="font-weight: normal;"><span></span> 30 -50  </label>
                    </span>

                    <span style="padding-right: 10px;">
                        <input type="checkbox" name='agegroup' checked=isFemale id="above50">
                        <label for="above50" style="font-weight: normal;"><span></span> > 50  </label>
                    </span>
                    <br/>

                    <strong>Location</strong>
                    <br/>
                    <span style="padding-right: 10px;">
                        <input type="checkbox" name='agegroup' checked=isMale id="central">
                        <label for="central" style="font-weight: normal;"><span></span> Central </label>
                    </span>
                    <span style="padding-right: 10px;">
                        <input type="checkbox" name='agegroup' checked=isFemale id="East">
                        <label for="East" style="font-weight: normal;"><span></span> East </label>
                    </span>
                    <span style="padding-right: 10px;">
                        <input type="checkbox" name='agegroup' checked=isFemale id="North">
                        <label for="North" style="font-weight: normal;"><span></span> North </label>
                    </span><br/>
                    <span style="padding-right: 10px;">
                        <input type="checkbox" name='agegroup' checked=isFemale id="North-East">
                        <label for="North-East" style="font-weight: normal;"><span></span> North-East </label>
                    </span>
                    <span style="padding-right: 10px;">
                        <input type="checkbox" name='agegroup' checked=isFemale id="West">
                        <label for="North" style="font-weight: normal;"><span></span> West </label>
                    </span>
                    <br/>
                </div>
                <div class="modal-footer" onclick="location.href='#/exploreCommunitySearchResult';">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">
                        Search </a>
                    </button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</div>
<br/>

</div>
