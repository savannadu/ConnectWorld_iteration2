<!DOCTYPE html>
<html lang="en" ng-app="letssmuApp" ng-controller="mainController">
    <head>
        <meta charset="utf-8">
        <title>Let's SMU-eet</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- bootstrap and bootflat css -->
        <link rel="stylesheet" href="css/site.min.css">
        <link href="css/custom.css" rel="stylesheet">

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        
        <!--angular-->
        <script src="js/angular.min.js"></script>
        <script src="js/angular-route.js"></script>
        
        <!--custom script-->
        <script src="js/script.js"></script>

    </head>

    <body style="background-color: #f1f2f6;">

        <!-- navbar to push content below --> 
        <nav class="navbar"></nav><br/>
        <!--custom nav bar-->
        <div class="nav-bar">
            <!--simulate mobile taskbar-->
            <div id='dummy-taskbar'>
                <span id="dummy-time" class="pull-left">8:37PM</span>
                <span id="dummy-battery" class="pull-right">63%</span>
            </div>
            <div class="option-btn pull-left">
                <div class="glyph text-center"><span class="glyphicon glyphicon-arrow-left"></span></div>
            </div>
            <div class="option-btn pull-right">
                <div class="glyph text-center"><span class="glyphicon glyphicon-ok"></span></div>
            </div>
            <div class='col-centered text-center' onclick="launchIntoFullscreen(document.documentElement);"><h5>Let's SMUeet</h5></div>
        </div>

        
        <div class="container-fluid">
            
            <!--container to add personal event here -->
            
        </div>
        

        <!-- Bootstrap's JS files.-->
        <script src="js/bootstrap.js"></script>

        <!-- Bootflat's JS files.-->
        <script src="js/icheck.min.js"></script>
        <script src="js/jquery.fs.selecter.min.js"></script>
        <script src="js/jquery.fs.stepper.min.js"></script>
        <script>
           // Launch fullscreen for browsers that support it!
            function launchIntoFullscreen(element) {
                if (element.requestFullscreen) {
                    element.requestFullscreen();
                } else if (element.mozRequestFullScreen) {
                    element.mozRequestFullScreen();
                } else if (element.webkitRequestFullscreen) {
                    element.webkitRequestFullscreen();
                } else if (element.msRequestFullscreen) {
                    element.msRequestFullscreen();
                }
            }
        </script> 
    </body>
</html>
