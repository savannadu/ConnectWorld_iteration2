    <!-- Community update-->
    <script>
        show();

        function show () {
            var HTML = "<table width='100%'>";
            if (buddyRequest.length != 0) {
                // Buddy Updates
                HTML += "<tr><th colspan='4'>BUDDY REQUEST</th></tr>";
                for (x = 0; x < buddyRequest.length; x++) {
                    var buddyId = buddyRequest[x][1];
                    var buddyReqFound = userProfiles[buddyId];
                    if (x == 2) {
                        HTML += "<tr>";
                        HTML += "<td colspan='4' align = 'center'><a href='index.html#/buddyrequest'>See More (";
                        HTML += buddyRequest.length-2;
                        HTML += ")</a></td></tr>";
                        break;
                    }

                    HTML += "<tr>";

                    <!-- IMAGE -->
                    HTML += "<td width='15%'>";
                    HTML += "<a href='index.html#/profile/?id=" + buddyId + "'><img src='" + buddyReqFound[4] + "'/></a>";
                    HTML += "</td>";

                    <!-- Name -->
                    HTML += "<td>";
                    HTML += "<a href='index.html#/profile/?id=" + buddyId + "'>" +  buddyReqFound[0] + "</a><br>";
                    HTML +=  "Proficient in: " + buddyReqFound[3];
                    HTML += "</td>";

                    <!-- User Action Required -->
                    HTML += "<td width='10%'>";
                    HTML += "<span title='Accept Request'><a href='index.html#/notification' onclick='deleteNotification("+buddyId+",true)'><i class='fa fa-check'></i></a></span>";
                    HTML += "</td>";

                    HTML += "<td width='10%'>";
                    HTML += "<span title='Accept Request'><a href='index.html#/notification' onclick='deleteNotification("+buddyId+",false)'><i class='fa fa-close'></i></a></span>";
                    HTML += "</td>";

                    HTML += "</tr>";
                }
            }
            if (newBuddiesList.length != 0) {
                // Buddy Updates
                HTML += "<tr><th colspan='4'>NEWEST BUDDIES</th></tr>";
                for (j = 0; j < newBuddiesList.length; j++) {
                    var buddyId2 = newBuddiesList[j][2];
                    var buddyNewFound = userProfiles[buddyId2];
                    HTML += "<tr>";
                    <!-- IMAGE -->
                    HTML += "<td width='15%'>";
                    HTML += "<a href='index.html#/profile/?id=" + buddyId2 + "'><img src='" + buddyNewFound[4] + "'/></a>";
                    HTML += "</td>";

                    <!-- Name -->
                    HTML += "<td>";
                    HTML += "<a href='index.html#/profile/?id=" + buddyId2 + "'>" + newBuddiesList[j][0] + "</a></br>";
                    HTML +=  "Proficient in: " + buddyNewFound[3];
                    HTML += "</td>";

                    <!-- Timing -->
                    HTML += "<td colspan='2' align='left'><h6>";
                    HTML += newBuddiesList[j][1];
                    HTML += "</h6></td>";

                    HTML += "</tr>";
                }
            }


            if (commUpdates.length != 0)
            {
                // Community
                HTML += "<tr><th colspan='4'>COMMUNITY UPDATES</th></tr>";
                for (j = 0; j < commUpdates.length; j++){
                    HTML += "<tr>";

                    <!-- IMAGE -->
                    HTML += "<td width='15%'>";
                    HTML += "<a href='index.html#/communityupdate/?id="+j+"'><img src='" + commUpdates[j][1] + "'/></a>";
                    HTML += "</td>";

                    <!-- Name and Content -->
                    HTML += "<td colspan='3'>";
                    HTML += "<a href='index.html#/communityupdate/?id="+j+"'><h6>" + commUpdates[j][0] + "</h6></a>";
                    HTML += commUpdates[j][1];
                    HTML += "</td>";
                    HTML += "</tr>";
                }
            }

            HTML += "</table>";

            document.getElementById("communityTab").innerHTML = HTML;
        }


    </script>
