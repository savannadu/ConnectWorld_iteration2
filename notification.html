<style>
    img{
        width: 60px;
        height: 60px;
    }
    th {
        background: beige;
    }

    td, th {
        font-size: 110%;
        padding: 5px 0px;
    }
    
</style>
<!-- File Header -->
<div id="navbar-template">
    <div id="page-title"> Notification </div>
</div>

<div class="container-fluid">
    <!-- Buddy Request-->
    <!-- Buddy Updates-->
    <!-- Community Updates-->
    <div id="communityTab"></div>



    <!-- Community update-->
    <script>
        show();

        function show () {
            var HTML = "<table width='100%'>";

            if (buddyRequest.length != 0) {
                // Buddy Updates
                HTML += "<tr><th colspan='4'>BUDDY REQUEST</th></tr>";

                for (x = 0; x < buddyRequest.length; x++) {
                    if (x == 2) {
                        HTML += "<tr>";
                        HTML += "<td colspan='4' align = 'center'><a href='index.html#/buddyrequest'>See More (";
                        HTML += buddyRequest.length-2
                        HTML += ")</a></td></tr>";
                        break;
                    }

                    HTML += "<tr>";

                    <!-- IMAGE -->
                    HTML += "<td width='15%'>";
                    HTML += "<a href='index.html#/profile/?id=" + x + "'><img src='" + buddyRequest[x][1] + "'/></a>";
                    HTML += "</td>";

                    <!-- IMAGE -->
                    HTML += "<td>";
                    HTML += "<a href='index.html#/profile/?id=" + x + "'>" + buddyRequest[x][0] + "</a>";
                    HTML += "</td>";

                    <!-- User Action Required -->
                    HTML += "<td width='15%'>";
                    HTML += "<span title='Accept Request'><a href='index.html#/notification' onclick='deleteNotification("+x+",true)'><i class='fa fa-check'></i></a></span>";
                    HTML += "</td>";

                    HTML += "<td width='15%'>";
                    HTML += "<span title='Accept Request'><a href='index.html#/notification' onclick='deleteNotification("+x+",true)'><i class='fa fa-close'></i></a></span>";
                    HTML += "</td>";

                    HTML += "</tr>";
                }
            }


            if (newBuddiesList.length != 0) {
                // Buddy Updates
                HTML += "<tr><th colspan='4'>NEWEST BUDDIES</th</tr>";

                for (j = 0; j < newBuddiesList.length; j++) {
                    HTML += "<tr>";

                    <!-- IMAGE -->
                    HTML += "<td width='15%'>";
                    HTML += "<a href='index.html#/profile/?id=" + j + "'><img src='" + newBuddiesList[j][1] + "'/></a>";
                    HTML += "</td>";

                    <!-- Name -->
                    HTML += "<td colspan'2' width='70%'>";
                    HTML += "<a href='index.html#/profile/?id=" + j + "'>" + newBuddiesList[j][0] + "</a>";
                    HTML += "</td>";

                    <!-- Timing -->
                    HTML += "<td align='right'>";
                    HTML += newBuddiesList[j][2];
                    HTML += "</td>";

                    HTML += "</tr>";
                }
            }


            if (commUpdates.length != 0)
            {
                // Community
                HTML += "<tr><th colspan='4'>COMMUNITY UPDATES</th></tr>";
                for (j = 0; j < commUpdates.length; j++){
                    HTML += "<tr>";

                    <!-- IMAGE -->
                    HTML += "<td width='15%'>";
                    HTML += "<a href='index.html#/communityupdate/?id="+j+"'><img src='" + commUpdates[j][1] + "'/></a>";
                    HTML += "</td>";

                    <!-- Name and Content -->
                    HTML += "<td colspan='3'>";
                    HTML += "<a href='index.html#/communityupdate/?id="+j+"'>" + commUpdates[j][0] + "</a>";
                    HTML += "<br/>";
                    HTML += commUpdates[j][2];
                    HTML += "</td>";
                    HTML += "</tr>";
                }
            }

            HTML += "</table>";

            document.getElementById("communityTab").innerHTML = HTML;
        }


    </script>
</div>
